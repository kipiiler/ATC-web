<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/header.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Judson&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary title that appears in search results -->
    <title>Algorithmic Trading Club @ UW</title>

    <!-- Meta description - improve click-through rate in search results -->
    <meta name="description" content="The Algorithmic Trading Club @ UW helps students explore financial engineering, algorithmic trading, and quantitative analysis, providing a path to professional development in finance." />
    
     <!-- Keywords (some SEO experts recommend not over-relying on this) -->
    <meta name="keywords" content="Algorithmic Trading, Financial Engineering, UW, Trading Club, Quantitative Analysis, Finance, University of Washington" />
    
    <!-- Open Graph for better social media sharing -->
    <meta property="og:title" content="Algorithmic Trading Club @ UW" />
    <meta property="og:description" content="Join the Algorithmic Trading Club @ UW to explore financial engineering and quantitative finance with a community of aspiring professionals." />
    <meta property="og:image" content="/header.ico" /> <!-- Make sure to use an actual image path -->
    <meta property="og:url" content="https://www.atcuw.org/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card for better social media sharing -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@atcuw" />
    <meta name="twitter:title" content="Algorithmic Trading Club @ UW" />
    <meta name="twitter:description" content="Join the Algorithmic Trading Club @ UW to explore financial engineering and quantitative finance with a community of aspiring professionals." />
    <meta name="twitter:image" content="/header.ico" /> <!-- Make sure to use an actual image path -->

      <!-- Canonical link to prevent duplicate content issues -->
    <link rel="canonical" href="https://www.atcuw.org/" />

    <!-- Include Robots Meta Tag to ensure search engines can index your site -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
